<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <title>Trying it Out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<!--container for whole page-->
<form class="container-fluid">
    <br>

    <!-- file upload -->
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Audio File</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="audio_file"
                           aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="audio_file">Choose a sound to create a pattern</label>
                </div>
            </div>
        </div>
    </div>


    <!--    <input id="audio_file" type="file" accept="audio/*"/>-->
    <audio id="audio_player"></audio>
    <br>

    <form>
        <input type="range" id="gain" name="gain" min="0.1" max="2" value="0.1" step="0.0001" onchange="changeVolume()"
               oninput="changeVolume()">
        <label for="gain">Gain</label>
        <label for="gain">Value</label>
        <p id="gainValue">0.1</p>
        <br>
        <input type="checkbox" id="filterCheck" onchange="filterToggle()">
        <label for="filterCheck">Filter</label>
        <p id="filterBox">Off</p>
        <br>
        <select name="filterType" id="filterType" onchange="changeFilterType()">
            <option value="lowpass">lowpass</option>
            <option value="highpass">highpass</option>
            <option value="bandpass">bandpass</option>
            <option value="lowshelf">lowshelf</option>
            <option value="highshelf">highshelf</option>
            <option value="peaking">peaking</option>
            <option value="notch">notch</option>
            <option value="allpass">allpass</option>
        </select>
        <br>
        <input type="range" id="filterFreq" name="filter" min="0" max="1000" value="1000" step="1"
               onchange="changeFilterFreq()" oninput="changeFilterFreq()">
        <label for="filter">Filter Frequency Value</label>
        <br>
        <p id="filterValue">1000</p><br>
        <br>
        <input type="range" id="brightness" name="brightness" min="1" max="10" value="2" step="0.1"
               onchange="changeBrightness()" oninput="changeBrightness()">
        <label for="filter">Brightness Value</label>
        <p id="brightnessValue">2</p>


        <br>


        <!--spectogram buttongroup-->
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" onclick="start()">Start Audio</button>
            <button type="button" class="btn btn-primary" onclick="send()">Submit Image</button>
            <button type="button" class="btn btn-primary" onclick="zoom(1.5)">Zoom In</button>
            <button type="button" class="btn btn-primary" onclick="zoom(-1.5)">Zoom Out</button>
        </div>

        <br>
        <canvas id="spectrogram"></canvas>
        <br>
        <a id="download" download="spectrogram.png">
            <button type="button" class="btn btn-primary btn-lg" id="downloadButton" onClick="download()">Download
            </button>
        </a>
    </form>

    <br><br>
    </div>

</body>
<script src="js/storeAudio.js"></script>
<script src="js/spectrogram.js"></script>
<script src="js/sendingToServer.js"></script>
<script src="js/ui.js"></script>
<script src="js/zoomfunction.js"></script>
</html>
