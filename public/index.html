<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Trying it Out</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type ="text/javascript"></script>
    </head>
    <body>
        <input id="audio_file" type="file" accept="audio/*" />
        <audio id="audio_player"></audio>
        <br>
        <input type="range" id = "gain" name="gain" min = "0.1" max = "2" value="0.1" step="0.0001" onchange="changeVolume()" oninput="changeVolume()">
        <label for="gain">Gain</label>
        <label for="gain">Value</label>
        <p id = "gainValue">0.1</p>
        <br>
        <input type="checkbox" id = "filterCheck" onchange="filterToggle()">
        <label for="filterCheck">Filter</label>
        <p id = "filterBox">Off</p>
        <br>
        <select name="filterType" id="filterType" onchange="changeFilterType()">
            <option value="lowpass">lowpass</option>
            <option value="highpass">highpass</option>
            <option value="bandpass">bandpass</option>
            <option value="lowshelf">lowshelf</option>
            <option value="highshelf">highshelf</option>
            <option value="peaking">peaking</option>
            <option value="notch">notch</option>
            <option value="allpass">allpass</option>
        </select>
        <br>
        <input type="range" id = "filterFreq" name="filter" min = "0" max = "1000" value="1000" step="1" onchange="changeFilterFreq()" oninput="changeFilterFreq()">
        <label for="filter">Filter Frequency Value</label>
        <br>
        <p id = "filterValue">1000</p><br>
        <br>
        <input type="range" id = "brightness" name="brightness" min = "1" max = "10" value="2" step="0.1" onchange="changeBrightness()" oninput="changeBrightness()">
        <label for="filter">Brightness Value</label>
        <p id = "brightnessValue">2</p>
        <br>
        <button type="button" onclick="start()">Start Audio</button>
        <button type="button" onclick="send()">Submit Image</button>
        <br>
        <canvas id = "spectrogram"></canvas>
    </body>
    <script src="js/storeAudio.js"></script>
    <script src="js/spectrogram.js"></script>
    <script src="js/sendingToServer.js"></script>
</html>
