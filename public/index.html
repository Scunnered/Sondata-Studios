<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <title>Trying it Out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<!--container for whole page-->
<div class="container">

    <br>
    <!-- file upload -->
    <div class="row">
        <div class="col-sm">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Audio File</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="audio_file"
                           aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="audio_file">Choose a sound file</label>
                </div>
            </div>
        </div>
    </div>

    <!--    <input id="audio_file" type="file" accept="audio/*"/>-->
    <audio id="audio_player"></audio>
    <br>

    <form>
        <div class="form-group">
            <!--gain control-->
            <div class="row">
                <div class="col">
                    <input type="range" class="form-control-range" id="gain" name="gain" min="0.1" max="2" value="0.1"
                           step="0.0001" onchange="changeVolume()"
                           oninput="changeVolume()">
                    <label for="gain">Gain</label>
                    <label for="gain">Value</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p id="gainValue">0.1</p>
                </div>
            </div>

            <!--filter toggle-->
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="filterCheck" onchange="filterToggle()">
                        <label for="filterCheck" class="form-check-label">Filter</label>
                        <p id="filterBox">Off</p>
                    </div>
                </div>
            </div>

            <br>
            <!--filter type dropdown-->
            <div class="row">
                <div class="col">
                    <select class="custom-select" name="filterType" id="filterType" onchange="changeFilterType()">
                        <option value="lowpass">lowpass</option>
                        <option value="highpass">highpass</option>
                        <option value="bandpass">bandpass</option>
                        <option value="lowshelf">lowshelf</option>
                        <option value="highshelf">highshelf</option>
                        <option value="peaking">peaking</option>
                        <option value="notch">notch</option>
                        <option value="allpass">allpass</option>
                    </select>
                </div>
            </div>

            <br>
            <!--filter freq slider-->
            <div class="row">
                <div class="col">
                    <input type="range" class="form-control-range" id="filterFreq" name="filter" min="0" max="1000"
                           value="1000" step="1"
                           onchange="changeFilterFreq()" oninput="changeFilterFreq()">
                    <label for="filter">Filter Frequency Value</label>
                    <br>
                    <p id="filterValue">1000</p>
                </div>
            </div>

            <!--brightness slider-->
            <div class="row">
                <div class="col">
                    <input type="range" class="form-control-range" id="brightness" name="brightness" min="1" max="10"
                           value="2"
                           step="0.1"
                           onchange="changeBrightness()" oninput="changeBrightness()">
                    <label for="filter">Brightness Value</label>
                    <p id="brightnessValue">2</p>
                </div>
            </div>
        </div>
    </form>


    <!--spectogram buttongroup-->
    <div class="btn-group" role="group" aria-label="controls">
        <button type="button" class="btn btn-primary" onclick="start()">Start Audio</button>
        <button type="button" class="btn btn-primary" onclick="send()">Submit Image</button>
        <button type="button" class="btn btn-primary" onclick="zoom(1.5)">Zoom In</button>
        <button type="button" class="btn btn-primary" onclick="zoom(-1.5)">Zoom Out</button>
    </div>

    <br>
    <!--spectogram view and download btn-->
    <canvas id="spectrogram"></canvas>
    <br>
    <a id="download" download="spectrogram.png">
        <button type="button" class="btn btn-primary btn-lg" id="downloadButton" onClick="download()">Download
            Pattern
        </button>
    </a>
</div>
<br><br>
</body>

<script src="js/storeAudio.js"></script>
<script src="js/spectrogram.js"></script>
<script src="js/sendingToServer.js"></script>
<script src="js/ui.js"></script>
<script src="js/zoomfunction.js"></script>

<!--bootstrap dependencies-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</html>
